    <script>
       let movieId = new URLSearchParams(window.location.search).get("movieId")

        category.setAttribute('value',moviecategory)
        
        const imageUrl = document.querySelector("#imageUrl")
        imageUrl.setAttribute('value',movieimageUrl)

        async function postFormDataAsJson({ url, formData }) {
            const plainFormData = Object.fromEntries(formData.entries());
            const formDataJsonString = JSON.stringify(plainFormData);

            const fetchOptions = {
                method: "PUT",
                headers: {
                    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MGRjNWY0NmIzNTgxNzAwMTVjMjI3MDYiLCJpYXQiOjE2MjUwNTUwNDYsImV4cCI6MTYyNjI2NDY0Nn0.zt5Uci2iQ5gwOgdwd6hot0bdFZUauPo7-NFbW5n82_g",
                    "Content-Type": "application/json",
                    Accept: "application/json",
                },
                body: formDataJsonString,
            };

            const response = await fetch(url, fetchOptions);

            if (!response.ok) {
                const errorMessage = await response.text();
                throw new Error(errorMessage);
            }

            return response.json();
        }
        async function handleFormSubmit(event) {
            event.preventDefault();

            const form = event.currentTarget;
           // const url = form.action;
           const url="https://striveschool-api.herokuapp.com/api/movies/"+movieId

            try {
                const formData = new FormData(form);
                const responseData = await postFormDataAsJson({ url, formData });

                const messagediv=document.querySelector("#msg")
                messagediv.innerHTML=`

                  product information update successfully

                `


            } catch (error) {
                console.error(error);
            }
        }
        const addProductForm = document.getElementById("addmovie");
